# https://testrun.org/tox/latest/config.html

[tox]
skipsdist=True
envlist =
    py3,
    py2,
    flake8

[testenv]
setenv =
	DJANGOENV=test
commands =
    python manage.py test cradmin_legacy
deps =
    -rrequirements/python3.txt

# Run the tests with python 3.4
[testenv:py3]
basepython = python3

# Run the tests with python 2.7
[testenv:py2]
basepython = python2
deps =
    -rrequirements/python2.txt

# Run the flake8 code quality checks
[testenv:flake8]
basepython = python3
commands =
    flake8


# Configuration for flake8
[flake8]
max-line-length = 120
max-complexity = 10

# Excludes:
# - exclude dev/data.py because that is autogenerated
# - exclude bower_components because some of the components contain .py files.
exclude = .git,.tox,__pycache,bower_components,node_modules,cradmin_legacy/demo/project/dumps/dev/data.py,docs,cradmin_legacy/apps/cradmin_imagearchive/migrations/*,cradmin_legacy/apps/cradmin_temporaryfileuploadstore/migrations/*,cradmin_legacy/apps/cradmin_generic_token_with_metadata/migrations/*,cradmin_legacy/demo/webdemo/migrations/*

# See http://flake8.readthedocs.org/en/latest/warnings.html
ignore = E126
